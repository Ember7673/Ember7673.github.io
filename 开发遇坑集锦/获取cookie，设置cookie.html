          <h4 id="设置cookie"><a href="#设置cookie" class="headerlink" title="设置cookie"></a>设置cookie</h4><h3 id="base64转码和解码"><a href="#base64转码和解码" class="headerlink" title="base64转码和解码"></a>base64转码和解码</h3><p>我们来看看，在javascript中如何使用Base64转码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var str = &apos;javascript&apos;;</span><br><span class="line">window.btoa(str)</span><br><span class="line">//转码结果 &quot;amF2YXNjcmlwdA==&quot;</span><br><span class="line">window.atob(&quot;amF2YXNjcmlwdA==&quot;)</span><br><span class="line">//解码结果 &quot;javascript&quot;</span><br></pre></td></tr></table></figure>
<p>支持汉字转码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">var str = &quot;China，中国&quot;;</span><br><span class="line">window.btoa(window.encodeURIComponent(str))</span><br><span class="line">//&quot;Q2hpbmElRUYlQkMlOEMlRTQlQjglQUQlRTUlOUIlQkQ=&quot;</span><br><span class="line">window.decodeURIComponent(window.atob(&apos;Q2hpbmElRUYlQkMlOEMlRTQlQjglQUQlRTUlOUIlQkQ=&apos;))</span><br><span class="line">//&quot;China，中国&quot;</span><br></pre></td></tr></table></figure>
<h4 id="封装setCookie-，getCookie-delcookie"><a href="#封装setCookie-，getCookie-delcookie" class="headerlink" title="封装setCookie ，getCookie, delcookie"></a>封装setCookie ，getCookie, delcookie</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">setCookie (name, value, expires, path, domain) &#123;</span><br><span class="line">      let cookieName = escape(btoa(name)) + &quot;=&quot; +escape(btoa(value));</span><br><span class="line">      if(expires) &#123;</span><br><span class="line">        let _date = new Date();</span><br><span class="line">        _date.setTime(_date.getTime() + this.getSec(expires))</span><br><span class="line">        cookieName += &quot;;expires=&quot; + _date.toGMTString(); //时间设置为格林威治时间</span><br><span class="line">      &#125;</span><br><span class="line">      if(path) &#123;</span><br><span class="line">        cookieName += &quot;;path=&quot; + path;</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        cookieName += &quot;;path=&quot; + &quot;/&quot;;</span><br><span class="line">      &#125;</span><br><span class="line">      if(domain) &#123;</span><br><span class="line">        cookieName += &quot;;domain=&quot; + domain;</span><br><span class="line">      &#125;</span><br><span class="line">      document.cookie = cookieName;</span><br><span class="line">&#125;,</span><br><span class="line">getCookie (name) &#123; //获取cookie </span><br><span class="line">      let arr, reg = new RegExp(&quot;(^| )&quot;+escape(btoa(name))+&quot;=([^;]*)(;|$)&quot;);</span><br><span class="line">      if (arr = document.cookie.match(reg)) &#123;</span><br><span class="line">        return atob(unescape(arr[2]));  //base64解码value值</span><br><span class="line">      &#125; else &#123;</span><br><span class="line">        return null;</span><br><span class="line">      &#125;</span><br><span class="line"> &#125;,</span><br><span class="line"> delCookie (name) &#123; //删除cookie</span><br><span class="line">      let date = new Date();</span><br><span class="line">      date.setTime(date.getTime() - 1);  //把时间设置为前一秒 自动清除cookie</span><br><span class="line">      document.cookie = escape(btoa(name)) + &quot;=&apos;&apos;&quot; +&quot;;expires=&quot;+date.toGMTString() + &quot;;path=&quot; + &quot;/&quot;;</span><br><span class="line">&#125;,</span><br><span class="line">getSec (time) &#123;  //时间转换为秒数</span><br><span class="line">      let number = time.substring(0, time.length - 1) * 1,</span><br><span class="line">          unit = time.substring(time.length - 1);</span><br><span class="line">      if (unit === &quot;s&quot;)&#123;</span><br><span class="line">        return number * 1000;</span><br><span class="line">      &#125; else if (unit === &apos;m&apos;) &#123;</span><br><span class="line">        return number * 1000 * 60;</span><br><span class="line">      &#125; else if (unit === &quot;h&quot;) &#123;</span><br><span class="line">        return number * 1000 * 60 * 60;</span><br><span class="line">      &#125; else if (unit === &quot;d&quot;) &#123;</span><br><span class="line">        return number * 1000 * 60 * 60 * 24;</span><br><span class="line">      &#125;</span><br><span class="line">  &#125;,</span><br></pre></td></tr></table></figure>
